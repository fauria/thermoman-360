  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <style>
  	#room{
  		position:absolute;
  		z-index:-1;
  	}
  </style>

  <script type="text/javascript">

  var temp = {

  };

 	function draw() { 
	  var canvas = document.getElementById('temperature');
	  if (canvas.getContext) {
	    var ctx = canvas.getContext('2d');
	    ctx.font = "12px Arial";

	    ctx.fillStyle = "rgba(255, 0, 0, 0.5)";
	    ctx.fillRect(0,0,128,96);
		ctx.fillStyle = "rgba(0, 0, 0, 1)";
		ctx.fillText("25,2°",128*0+64-12, 96/2);

	    ctx.fillStyle = "rgba(200, 50, 50, 0.5)";
	    ctx.fillRect(128,0,128,96);
	    ctx.fillStyle = "rgba(0, 0, 0, 1)";
		ctx.fillText("15,4°", 128*1+64-12, 96/2);

		ctx.fillStyle = "rgba(0, 0, 255, 0.5)";
	    ctx.fillRect(256,0,128,96);
	    ctx.fillStyle = "rgba(0, 0, 0, 1)";
		ctx.fillText("-10,5°", 128*2+64-12, 96/2);

	    
	    
	    
	  }
	}
  </script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body onload="draw();">
	<div id="container">
		<img id="room" src="http://www.jrhuntleyhomes.com/wp-content/gallery/511-pace/014_Family-Room-640x480.jpg" alt="room">
		<canvas id="temperature" width="640" height="480"></canvas>
	</div>
</body>
